    <div class="title-content">
      <h2><span class="titulo-banner">RESTAURANTE BAMBÚ</span> </h2>

  <div class="container-form">
<div class="container-form-1">
  <form class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="profile-info">Información</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input  matInput placeholder="Nombre">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input   matInput placeholder="Apellido">
            </mat-form-field>
          </div>
        </div>
  
        <div class="example-container">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Ingresa correo electronico</mat-label>
            <input matInput  [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field  class="full-width" appearance="fill">
              <mat-label>Estado</mat-label>
              <mat-select >
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2 </mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input  matInput placeholder="Twitter">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input   matInput placeholder="Instagram">
              </mat-form-field>
            </div>
          </div>
          <div class="top-padding">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> 
                            
            </div>
        </div>
<div>
 
</div>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
