<div class="container-form-1">
  <form class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="profile-info">Información</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="">
            <mat-form-field class="full-width">
              <input #name formControlName="name" required  matInput placeholder="Nombre">
              
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input   matInput placeholder="Apellido">
              <input matInput   required>
            </mat-form-field>
          </div>
        </div>
  
        <div class="example-container">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Ingresa correo electronico</mat-label>
            <input matInput  [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
     
          <div class="row">
            <div class="">
              <mat-form-field class="full-width">
                <input  matInput type="tel" placeholder="Número de teléfono">
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field  class="full-width" appearance="fill">
                <mat-label>Zona donde vives</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="full-width">
                <input   matInput placeholder="Instagram">
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="full-width">
                <input   matInput placeholder="Twitter">
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="full-width">
                <input   matInput placeholder="Tiktok">
              </mat-form-field>
            </div>
          </div>
       
        </div>
<div>
 
  
</div>
      </mat-card-content>
      <mat-card-actions class="btn-float">
        <button   mat-raised-button color="primary">Guardar</button>
      </mat-card-actions>

    </mat-card>
    
  </form>
